<!DOCTYPE html>
<html>
	<head >
		<meta charset="utf-8"/>
		<title>多人聊天</title>
		<meta itemprop="description" content="Let's Talk!!!" />
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi"/>
		<script src="./index.js"></script>
		<link href="./index.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="get_cookie();">
	<div class="title" >多人聊天v1.4.0
	<div style="position:absolute;top:0px;right:3%" onclick="document.getElementById('setting').style.display='block'">设置</div>
	<div style="position:absolute;top:0px;left:3%" id="people_count">人数:0</div>
	</div>
	
	<div style="height:30px;width:100%;"></div>
	<div id="text_page" class="text_page"></div>
	<div style="height:180px;width:100%;"></div>
	
	
	<div style="margin:10px 0px;overflow:hidden;display:none" class="chat_bar"><!--消息对话-->
		<div class="mess_name">206 DD</div>
		<div class="mess_bg">
			<img src="./head.png" class="head_img"/>
		</div>
		<div class="word_bg">
			<div class="words"></div>
		</div>
	</div>	
	
	<div style="width:100%;overflow:hidden;">
	<div class="sys_mess_bg" style="display:none"></div><!--系统消息-->
	</div>
	
	<div class="mess_bar" >
		<div class="side_bar">
		<button class="side_btn" style="background-image:url(./pic/emoji.png)" id="side_btn" onclick="open_emoji();"></button>
		<button class="side_btn" style="background-image:url(./pic/pic.png)" id="side_btn_2" onclick="open_pic();"></button>
		</div>
		<textarea class="input_bar" id="input_bar"  maxlength="599" placeholder="......"></textarea>
		<button class="send_btn" onclick="send_chat()">发送</button>
	</div>
	
	<div class="login_page" id="login_page" style="display:block">
		<div class="left">
			<input class="login_name" id="login_name" placeholder="您的QQ号"></input>
			<input class="login_pass" id="login_pass" placeholder="您的密码(请注意隐私安全)" type="password"></input>
		</div>
		<div class="right">
			<input class="login_key" id="login_key" placeholder="您的24位免登kay" ></input>
		</div>
		<button class="login_btn" id="login_btn" onclick="login()" >登录</button>
	</div>
	<div class="setting" id="setting" style="display:none">
		<div style="position:absolute;top:5px;right:3%" onclick="document.getElementById('setting').style.display='none'">关闭</div>
		<input class="setting_input" id="old_pass" placeholder="原密码"></input>
		<input class="setting_input" id="new_pass" placeholder="新密码"></input>
		<button class="setting_btn" onclick="change('pass')" id="change_pass_btn">更改密码</button>
		<div class="setting_div" id="key"></div>
		<button class="setting_btn" onclick="change('key')" id="change_key_btn">修改key</button>
		<input class="setting_input" id="new_qq" placeholder="qq号"></input>
		<button class="setting_btn" onclick="change('qq')" id="change_qq_btn">绑定QQ号</button>
		<input class="setting_input" id="new_name" placeholder="新的昵称"></input>
		<button class="setting_btn" onclick="change('name')" id="change_name_btn">更改昵称</button>
	</div>
	<div id="emoji_all">	
	<div class="emoji_bar" id="emoji_bar"></div>
	<button class="up_btn" onclick="emoji_up();">▲</button>
	<button class="down_btn" onclick="emoji_down();">▼</button>
	</div>
	
	<div id="pic_all">	
	<div class="emoji_bar" id="pic_bar"></div>
	<button class="up_btn" onclick="pic_up();">▲</button>
	<button class="down_btn" onclick="pic_down();">▼</button>
	</div>
	
	<div onclick="clear_bar()" class="more_btn">X</div>
	
	<div id="board_page">
	<div id="board" class="board" style="display:none">
	<div class="board_name">公告</div>
	<div class="board_text">有人吗</div>
	<button class="board_btn btn_blue" onclick="know_board();">知道了</button>
	</div>
	</div>
	</body>
</html>
